<!DOCTYPE html>
<html lang="hu">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            margin: 0;
        }
        
    </style>
    
</head>

<body>

    <h2>W0E0RY Órarend 2024</h2>

    <div id="orak"></div>

    <script>
        // A JSON adat, amit a JavaScript kódban használunk
        const jsonData = {
            "orarend": {
                "ora": [
                    {
                        "id": "01",
                        "tipus": "előadás",
                        "targy": "Adatkezelés XML-ben",
                        "idopont": {
                            "nap": "kedd",

                        },
                        "helyszin": "Inf/103",

                    },
                    {
                        "id": "02",
                        "tipus": "gyakorlat",
                        "targy": "Adatkezelés XML-ben",
                        "idopont": {
                            "nap": "kedd",
                            "tol": "12",
                            "ig": "14"
                        },
                        "helyszin": "Inf/103",
                        "oktato": "Dr. Bednarik László",
                        "szak": "Programtervező Informatikus"
                    },
                    {
                        "id": "03",

                        "targy": "Szoftvertechnológia",
                        "idopont": {
                            "nap": "szerda",

                        },

                    },
                    {

                            "nap": "szerda",

                        },
                        "helyszin": "III. Előadó",
                        "oktato": "Dr. Mileff Péter",
                        "szak": "Programtervező Informatikus"
                    }
                ]
            }
        };


        const orak = document.getElementById("orak");

        jsonData.orarend.ora.forEach(function(tanora) {
        

            const lessonDiv = document.createElement("div");
            lessonDiv.classList.add("tanora");

            lessonDiv.innerHTML = 
            `
                <h4>Tárgy: ${tanora.targy}</h4>
                <p>Időpont: ${tanora.idopont.nap} ${tanora.idopont.tol}-${tanora.idopont.ig}</p>
                <p>Helyszín: ${tanora.helyszin}</p>
                <p>Oktató: ${tanora.oktato}</p>
                <p>Szak: ${tanora.szak}</p>
            `;

            orak.appendChild(lessonDiv);
        });
        
    </script>
    
</body>

</html>
